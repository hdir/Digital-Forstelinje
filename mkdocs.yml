site_name: Arkitektur for digital f√∏rstelinje
repo_url: https://github.com/hdir/Digital-Forstelinje
repo_name: hdir/Digital-Forstelinje
site_author: Helsedirektoratet
nav:
    - Arkitekturskisser: 
      - index.md
    - Interessentanalyser:
      - interessent/index.md
      - Verdiforslag: interessent/verdi.md
      - Interesser: interessent/concern.md
    
theme:
  name: material
  #logo: logo/ehelse-hvit.svg
  #custom_dir: material/.overrides
  features:
    # - navigation.path #sponsorfeature
    # - announce.dismiss
    - content.code.annotate
    # - content.tabs.link
    - content.tooltips
    # - header.autohide
    # - navigation.expand
    - navigation.indexes
    # - navigation.instant
    # - navigation.prune
    # - navigation.sections
    # - navigation.tabs
    # - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
    # - toc.integrate
  palette:
    - scheme: default
      primary: black
      accent: red
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: black
      accent: red
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono
  icon:
    repo: fontawesome/brands/git-alt
  favicon: logo/ehelse-hvit.png
markdown_extensions:
  - mdx_truly_sane_lists
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - md_in_html
  - attr_list
  #icon:
  #  logo: logo
plugins:
  - drawio
  - search
  - git-revision-date-localized:
      type: datetime
  - with-pdf:
      cover_subtitle: "currentversion"
      copyright: ""
      # two_columns_level: 3
      output_path: ./pdf/malarkitektur.pdf